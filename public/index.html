<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Search Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --bg-dark: #0f172a;
        --bg-card: #1e293b;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border: #334155;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Outfit", sans-serif;
      }

      body {
        background-color: var(--bg-dark);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        background-image:
          radial-gradient(
            at 0% 0%,
            rgba(99, 102, 241, 0.15) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 100% 100%,
            rgba(168, 85, 247, 0.15) 0px,
            transparent 50%
          );
      }

      .container {
        width: 100%;
        max-width: 1000px;
        display: grid;
        grid-template-columns: 350px 1fr;
        gap: 2rem;
        height: 85vh;
      }

      /* Glassmorphism Panel */
      .panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        background: linear-gradient(to right, #818cf8, #c084fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.5px;
      }

      h2 {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--text-muted);
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .input-group {
        margin-bottom: 1.25rem;
      }

      label {
        display: block;
        font-size: 0.85rem;
        color: var(--text-muted);
        margin-bottom: 0.5rem;
      }

      input {
        width: 100%;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 0.75rem 1rem;
        color: white;
        font-size: 0.9rem;
        transition: all 0.2s;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
      }

      button {
        width: 100%;
        padding: 0.75rem;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary), #8b5cf6);
        color: white;
        box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 8px -1px rgba(99, 102, 241, 0.4);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-primary:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      /* Sidebar specific */
      .config-section {
        flex: 1;
      }

      .status-log {
        margin-top: auto;
        background: rgba(15, 23, 42, 0.4);
        border-radius: 10px;
        padding: 1rem;
        height: 200px;
        overflow-y: auto;
        font-family: "Menlo", monospace;
        font-size: 0.8rem;
        color: var(--text-muted);
        border: 1px solid var(--border);
      }

      .log-entry {
        margin-bottom: 0.25rem;
      }
      .log-success {
        color: #4ade80;
      }
      .log-error {
        color: #f87171;
      }
      .log-info {
        color: #60a5fa;
      }

      /* Chat Area */
      .chat-area {
        position: relative;
        padding: 0;
        overflow: hidden;
      }

      .messages {
        flex: 1;
        padding: 1.5rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        height: calc(100% - 80px);
      }

      .message {
        display: flex;
        gap: 1rem;
        animation: fadeIn 0.3s ease;
        max-width: 90%;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        align-self: flex-end;
        flex-direction: row-reverse;
      }

      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        flex-shrink: 0;
      }

      .bot .avatar {
        background: linear-gradient(135deg, #3b82f6, #06b6d4);
        box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
      }

      .user .avatar {
        background: var(--bg-card);
        border: 1px solid var(--border);
      }

      .bubble {
        padding: 1rem 1.25rem;
        border-radius: 16px;
        font-size: 0.95rem;
        line-height: 1.5;
        position: relative;
      }

      .bot .bubble {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-top-left-radius: 4px;
      }

      .user .bubble {
        background: linear-gradient(135deg, var(--primary), #7c3aed);
        color: white;
        border-top-right-radius: 4px;
        box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.25);
      }

      .chat-input-area {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1.25rem;
        background: rgba(30, 41, 59, 0.8);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        gap: 0.75rem;
      }

      .sources {
        margin-top: 0.75rem;
        font-size: 0.8rem;
        color: var(--text-muted);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 0.5rem;
      }

      .source-tag {
        display: inline-block;
        background: rgba(0, 0, 0, 0.2);
        padding: 2px 6px;
        border-radius: 4px;
        margin-right: 4px;
        margin-bottom: 4px;
        color: #94a3b8;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      @media (max-width: 900px) {
        .container {
          grid-template-columns: 1fr;
          height: auto;
        }
        .chat-area {
          height: 600px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Configuration & Crawling Panel -->
      <aside class="panel">
        <h1>RAG Bot</h1>

        <div class="config-section">
          <h2>Configuration</h2>
          <div class="input-group">
            <label>OpenAI API Key</label>
            <input type="password" id="apiKey" placeholder="sk-..." />
          </div>

          <div class="input-group">
            <label>Target Website URL</label>
            <input
              type="url"
              id="targetUrl"
              placeholder="https://docs.example.com"
            />
          </div>

          <button id="crawlBtn" class="btn-primary">
            <span id="crawlBtnText">Start Crawling</span>
          </button>
          
          <div style="margin-top: 1rem; border-top: 1px solid var(--border); padding-top: 1rem;">
             <button id="ingestBtn" class="btn-primary" style="background: linear-gradient(135deg, #10b981, #059669);">
                <span id="ingestBtnText">Ingest Local Docs</span>
             </button>
          </div>
        </div>

        <div class="status-log" id="statusLog">
          <div class="log-entry log-info">> Ready to initialize...</div>
        </div>
      </aside>

      <!-- Chat Interface -->
      <main class="panel chat-area">
        <div class="messages" id="messages">
          <div class="message bot">
            <div class="avatar">ðŸ¤–</div>
            <div class="bubble">
              Hello! Once you've crawled a website, ask me anything about its
              content.
            </div>
          </div>
        </div>

        <div class="chat-input-area">
          <input
            type="text"
            id="queryInput"
            placeholder="Ask a question about the documentation..."
            disabled
          />
          <button
            id="sendBtn"
            class="btn-primary"
            style="width: auto; padding: 0 1.5rem"
            disabled
          >
            Generating...
          </button>
        </div>
      </main>
    </div>

    <script>
      const statusLog = document.getElementById("statusLog");
      const crawlBtn = document.getElementById("crawlBtn");
      const sendBtn = document.getElementById("sendBtn");
      const queryInput = document.getElementById("queryInput");
      const messages = document.getElementById("messages");
      let isCrawling = false;

      const ingestBtn = document.getElementById("ingestBtn");

      function log(msg, type = "info") {
        const div = document.createElement("div");
        div.className = `log-entry log-${type}`;
        div.textContent = `> ${msg}`;
        statusLog.appendChild(div);
        statusLog.scrollTop = statusLog.scrollHeight;
      }

      async function startIngest() {
        const apiKey = document.getElementById("apiKey").value;
        if (!apiKey) {
           log("Please provide API Key", "error");
           return;
        }

        ingestBtn.disabled = true;
        ingestBtn.querySelector("span").textContent = "Ingesting...";
        log("Starting local ingestion...", "info");

        try {
            const res = await fetch("/api/ingest", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ apiKey }),
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || "Ingestion failed");

            log(`Success! Ingested ${data.count} chunks.`, "success");
            queryInput.disabled = false;
            sendBtn.disabled = false;
        } catch (err) {
            log(`Error: ${err.message}`, "error");
        } finally {
            ingestBtn.disabled = false;
            ingestBtn.querySelector("span").textContent = "Ingest Local Docs";
        }
      }

      async function startCrawl() {
        const apiKey = document.getElementById("apiKey").value;
        const url = document.getElementById("targetUrl").value;

        if (!apiKey || !url) {
          log("Please provide both API Key and URL", "error");
          return;
        }

        isCrawling = true;
        crawlBtn.disabled = true;
        crawlBtn.querySelector("span").textContent = "Crawling...";
        log(`Starting crawl of ${url}...`, "info");

        try {
          const res = await fetch("/api/crawl", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ apiKey, url }),
          });

          const data = await res.json();

          if (!res.ok) throw new Error(data.error || "Crawl failed");

          log(`Success! Indexed ${data.chunks} chunks.`, "success");
          queryInput.disabled = false;
          sendBtn.disabled = false;
          sendBtn.textContent = "Send";
          queryInput.focus();
        } catch (err) {
          log(`Error: ${err.message}`, "error");
        } finally {
          isCrawling = false;
          crawlBtn.disabled = false;
          crawlBtn.querySelector("span").textContent = "Start Crawling";
        }
      }

      async function sendMessage() {
        const text = queryInput.value.trim();
        const apiKey = document.getElementById("apiKey").value;
        if (!text) return;

        // Add User Message
        addMessage(text, "user");
        queryInput.value = "";
        sendBtn.disabled = true;
        sendBtn.textContent = "Thinking...";

        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ apiKey, query: text }),
          });

          const data = await res.json();

          if (!res.ok) throw new Error(data.error || "Search failed");

          addMessage(data.answer, "bot", data.sources);
        } catch (err) {
          addMessage(`Error: ${err.message}`, "bot");
        } finally {
          sendBtn.disabled = false;
          sendBtn.textContent = "Send";
        }
      }

      function addMessage(text, sender, sources = []) {
        const msgDiv = document.createElement("div");
        msgDiv.className = `message ${sender}`;

        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.textContent = sender === "bot" ? "ðŸ¤–" : "ðŸ‘¤";

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = text; // Consider marked library for markdown later

        if (sources && sources.length > 0) {
          const sourceDiv = document.createElement("div");
          sourceDiv.className = "sources";
          sourceDiv.textContent = "Sources: ";
          sources.forEach((s) => {
            const tag = document.createElement("span");
            tag.className = "source-tag";
            tag.textContent = s; // Simplified
            sourceDiv.appendChild(tag);
          });
          bubble.appendChild(sourceDiv);
        }

        if (sender === "user") {
          msgDiv.appendChild(bubble);
          msgDiv.appendChild(avatar);
        } else {
          msgDiv.appendChild(avatar);
          msgDiv.appendChild(bubble);
        }

        messages.appendChild(msgDiv);
        messages.scrollTop = messages.scrollHeight;
      }

      crawlBtn.onclick = startCrawl;
      ingestBtn.onclick = startIngest;
      sendBtn.onclick = sendMessage;
      queryInput.onkeypress = (e) => {
        if (e.key === "Enter" && !sendBtn.disabled) sendMessage();
      };
    </script>
  </body>
</html>
